<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFY 에브리타임 - 게시글 쓰기</title>
    <link rel="stylesheet" href="../css/write.css">
</head>
<body>
    <!-- 상단 네비게이션 -->
    <header class="navbar">
        <div class="navbar-title">SSAFY 에브리타임</div>
        <nav class="navbar-menu">
            <a href="main.html">홈</a>
            <a href="mypage.html">내정보</a>
            <a href="logout.html" class="logout">로그아웃</a>
        </nav>
    </header>

    <!-- 게시글 작성 영역 -->
    <main class="write-container">
        <h2>게시글 작성</h2>
        <form class="write-form">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>
            </div>

            <div class="form-group checkbox">
                <input type="checkbox" id="anonymous" name="anonymous">
                <label for="anonymous">익명으로 작성하기</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">등록</button>
                <button type="reset" class="btn-cancel">취소</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        © 2025 SSAFY Everytime. All rights reserved.
    </footer>
</body>
</html>
