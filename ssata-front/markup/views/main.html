<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAFY 에브리타임 - 메인</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- 상단 네비게이션 바 -->
  <header class="navbar">
    <div class="navbar-left">
      <h1 class="logo" onclick="location.href='main.html'">SSAFY 에브리타임</h1>
    </div>
    <div class="navbar-right">
      <input type="text" class="search-bar" placeholder="게시글 검색...">
      <button class="nav-btn">내정보</button>
      <button class="nav-btn logout">로그아웃</button>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="main-container">
    <!-- 게시판 목록 -->
    <section class="board-list">
      <h2>게시판 목록</h2>
      <ul>
        <li><a href="#">전체글 보기</a></li>
        <li><a href="#">자유게시판</a></li>
        <li><a href="#">비밀게시판</a></li>
        <li><a href="#">졸업생게시판</a></li>
        <li><a href="#">장터게시판</a></li>
        <li><a href="#">정보게시판</a></li>
      </ul>
    </section>

    <!-- HOT 게시물 -->
    <section class="hot-posts">
      <h2>🔥 HOT 게시물</h2>
      <div class="hot-list">
        <div class="hot-item">
          <h3>익명 | 오늘 점심 뭐 먹지?</h3>
          <p>추천 12 | 댓글 4</p>
        </div>
        <div class="hot-item">
          <h3>익명 | 팀프로젝트 조합 실화냐?</h3>
          <p>추천 9 | 댓글 7</p>
        </div>
        <div class="hot-item">
          <h3>익명 | 코딩테스트 준비 어디서 해요?</h3>
          <p>추천 8 | 댓글 3</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
