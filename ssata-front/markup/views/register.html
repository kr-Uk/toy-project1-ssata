<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSAFY 에브리타임 - 회원가입</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">회원가입</h1>

    <form class="register-form">
      <input type="text" placeholder="아이디를 입력하세요" class="input-field">
      <input type="password" placeholder="비밀번호를 입력하세요" class="input-field">
      <input type="password" placeholder="비밀번호 확인" class="input-field">
      <input type="text" placeholder="이름을 입력하세요" class="input-field">
      <input type="text" placeholder="닉네임을 입력하세요" class="input-field">
      
      <button type="submit" class="btn register-btn">회원가입 완료</button>
      <button type="button" class="btn back-btn" onclick="location.href='login.html'">뒤로가기</button>
    </form>
  </div>
</body>
</html>
